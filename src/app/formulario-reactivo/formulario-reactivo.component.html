<div class="card">
    <div class="card-body">
        <form>
            <div class="mb-2">
                <label for="form-label">
                    Nombre
                </label>

                <input type="text" [formControl]="name" class="form-control" placeholder="Ingrese su nombre">            

                <div class="alert alert-danger" [hidden]="name.valid || name.pristine">
                    El nombre es obligatorio
                </div>
            </div>

            <div class="mb-2">
                <label for="form-label">
                    Email
                </label>

                <input type="email" [formControl]="email" class="form-control" placeholder="Ingrese su email"> 
                <div class="alert alert-danger" [hidden]="email.valid || email.pristine">
                    <span *ngIf="email.errors?.['required']">El email es obligatorio</span>
                    <span *ngIf="email.errors?.['email']">El email debe ser valido</span>
                </div>           
            </div>

            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
